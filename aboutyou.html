<body>
    <form>
        <label>Name:</label>
        <input type="text"> <br>

        <br><label>Email:</label>
        <input type="email"> <br>

        <br><label>age:</label>

        <br><label>DOB:</label>
        <input type="date" min="1985-01-01" max="2007-08-11"><br>

        <label>cricket</label><br>
        <input type="checkbox">
        <label>badmiton</label><br>
        <input type="checkbox">
        <label>football</label><br>

        <h5>Gender:</h5>

        <input type="radio" value="female" id="female">
        <label for="female">female</label><br>
        <input type="radio" value="others" id="others">
        <label for="others">others</label><br>

        <input type="text"><br>

        <br><button>submit</button>
    </form>
